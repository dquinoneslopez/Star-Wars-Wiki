<div class="row h-100 mx-0">
    <div class="col-12 px-0">
        <div class="card">

            <div class="card-header">

                <h3 class="card-title text-center">Films</h3>

            </div>
            
            <div class="card-body px-0">
                <div class="row justify-content-center mx-0">
                    <div class="col-10 px-0">
                        <table *ngIf="loaded; else elseTemplate" class="table table-striped table-responsive">
                            <thead>
                                <tr>
                                    <th sortable="title">Title</th>
                                    <th>Director</th>
                                    <th>Release date</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let film of films">
                                    <td>
                                        <a [routerLink]="['film',film.episode_id]">Episode {{film.episode_id}} - {{ film.title }}</a>
                                    </td>
                                    <td>{{ film.director }}</td>
                                    <td>{{ film.release_date }}</td>
                                </tr>
                            </tbody>
                        </table>

                        <ng-template #elseTemplate>

                            <h3 class="card-title text-center">Loading...</h3>
                            
                        </ng-template>
                        
                    </div>
                </div>

            </div>
            <div class="card-footer">
                <div class="row justify-content-center">
                    <div class="col-4">
                        <a [routerLink]="'/principal'" class="btn btn-info w-100">Back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
