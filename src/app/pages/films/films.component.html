<div class="row">
    <div class="col-12">
        <div class="card">
            <h3 class="card-title">Films</h3>
            <div class="card-body">
                <table class="table table-striped table-responsive">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Director</th>
                            <th>Release date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let film of films">
                            <td>
                                <a [routerLink]="['film',film.episode_id]">Episode {{film.episode_id}} - {{ film.title }}</a>
                            </td>
                            <td>{{ film.director }}</td>
                            <td>{{ film.release_date }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
