<header id="header">

    <nav class="navbar navbar-dark navbar-expand-md">
        <a routerLink="/principal" class="navbar-brand d-block d-md-inline" id="logo">
            <img class="img-fluid" src="assets/img/starwarslogo.svg" alt="Star Wars Logo Homepage">
        </a>
        <button class="navbar-toggler hidden-sm-up" type="button" (click)="isNavbarCollapsed = !isNavbarCollapsed" 
                data-target="#navbarsDefault" aria-controls="navbarsDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div [ngbCollapse]="isNavbarCollapsed" class="collapse navbar-collapse" id="navbarsDefault">
            <ul class="navbar-nav ml-auto" >
                <li class="nav-item dropdown" ngbDropdown>
                    <form class="form-inline my-2 my-lg-0" (submit)="search($event, input)">
                        <input #input type="search" class="form-control mr-sm-2" placeholder="Type a title and enter">
                    </form>
                </li>
            </ul>
        </div>
    </nav>

</header>
